<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2 id="score">Rezultat: 0 | Redovi: 0</h2>
  </header>

  <div class="content">

    <div class="Rules">
      <h2>Kako igrati:</h2>
      <ul>
      <li>← → tasteri za pomeranje levo/desno</li>
      <li>↑ taster za rotiranje</li>
      <li>↓ taster za brzo pomeranje na dole</li>
      <li>Space bar za instant spuštanje</li>
      </ul>
      <p>Kompletiraj linije za dobijanje bodova!</p>

    
    </div>

      <main>
        <canvas id="tetris" height="600" width="300"></canvas>
    
        <div id="start-overlay" class="overlay">
          <h1>Tetris</h1>
          <button id="play-btn">Play</button>
        </div>
      </main>
      
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
